version: '3.8'

services:
  pdf-redactor-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-redactor-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      # Mount for development (optional - comment out for production)
      - ./main.py:/app/main.py
      - ./redactor.py:/app/redactor.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
